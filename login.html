<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src=""></script>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>fakebook-Login</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 left">
          <div class="main">
            <div class="logo">fakebook</div>
            <h4>Connect with friends & family around the world.</h4>
          </div>
        </div>
        <div class="col-lg-6 right login">
          <form class="form-control">
            <div class="form-group">
              <h5>Connect to the world!</h5>
              <hr />
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter email"
                required
              />
              <small id="emailHelp" class="form-text text-muted"> </small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
                required
              />

              <a href="#">Forgotten password?</a>
              <div class="card border-0">
                <button type="submit" class="btn btn-primary">
                  <a href="profile.html"> Log in</a>
                </button>
              </div>
              <div class="card border-0">
                <h5>New user?</h5>
                <hr />
                <button type="" class="btn btn-success">Sign up</button>
                <br />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
